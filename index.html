<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="styles.css">

    <title>Agenda</title>
</head>

<body>
     <!-- Cabeçalho de informações do sistema -->
    <header>
        <div class="title">
            <h1>Agenda</h1>
        </div>
        <div class="banner">
            <img src="img/meus aniversariantes queridos.png"
                alt="y">
        </div>
    </header>

    <section class="search">
        <input type="search" id="newInputSearch" placeholder="Buscar contato">
        <button onclick="searchItem()" class="addBtn">Buscar</button>
            <table class="searchTable">
              <thead>
                <tr>
                  <th>Nome</th>
                  <th>Whatsapp</th>
                  <th>Data de Nascimento</th>
                </tr>
              </thead>
              <tbody id="searchTableBody">
                <!-- Os resultados serão inseridos aqui -->
              </tbody>
            </table>
    </section>

     <!-- Opções para adicionar um novo item -->
    <section class="newItem">
        <input type="text" id="newInput" placeholder="Adicionar contato">
        <input type="text" id="newCell" placeholder="Whatsapp" maxlength="11">
        <input type="date" id="newBirthdate" placeholder="Data de nascimento">
        <button onclick="newItem()" class="addBtn">Adicionar contato</button>
    </section>

    <!-- Tabela com items existentes -->
    <section class="items">
        <table id="myTable">
            <tr>
                <th>Nome</th>
                <th>Whatsapp</th>
                <th>Data de nascimento</th>
                <th><img src="https://cdn-icons-png.flaticon.com/512/126/126468.png" width="15px" height="15px"></th>
            </tr>
        </table>
    </section>

    <script src="scripts.js"></script>
</body>

</html>
